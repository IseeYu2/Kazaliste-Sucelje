    <title>Račun</title>

</head>
<body>

    <div class="cover"> </div>

    <div class="naslov-pt3" style="height: 200px; ">
      <h1 style="font-size:80px; height: 100px;">RAČUN</h1>
    </div> 


    <div class="stuff" style="color:white; font-family:Sitka Banner Semibold; font-size:30px; ">
        <button class="btn btn-primary" data-toggle="collapse" data-target="#contentrac"> <h1 style="font-family:Sitka Banner Semibold;">Relacija: <i>račun</i></h1> </button> <a class="nav-item nav-link" id="sponzor" href="/pocetak">Početna</a>
        <div class="collapse" id="contentrac">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID:</th>
                    <th scope="col">ID zaposlenik:</th>
                    <th scope="col">ID posjetitelj:</th>
                    <th scope="col">Broj računa:</th>
                    <th scope="col">Datum izdavanja:</th>
                    <th scope="col">ID promocija:</th>
                  </tr>
                </thead> 
                <tbody>
                  {% for i in range(0, lendata) %}
                  <tr>
                    <td>{{data[i][0]}}</td>
                    <td>{{data[i][1]}}</td>
                    <td>{{data[i][2]}}</td>
                    <td>{{data[i][3]}}</td>
                    <td>{{data[i][4]}}</td>
                    <td>{{data[i][5]}}</td>
                  </tr>
                  {%endfor%}
              </tbody>
            </table>
        </div>
    </div>
