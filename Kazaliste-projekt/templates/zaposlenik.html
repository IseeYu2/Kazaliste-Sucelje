<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>Zaposlenik</title>

</head>

<body >

  <div class="cover"> </div>

  <div class="naslov-pt3" style="height: 200px; ">
    <h1 style="font-size:80px; height: 100px;">ZAPOSLENIK</h1>
  </div> 


  <form action="/zaposlenik/dodaj" method="POST" class="form-control form-control-lg">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="id" style="color:white; font-family:Candara Italic; "><h2>ID</h2></label>
            <input type="number" name="id" style="color:white;" class="form-control input::placeholder" id="id" placeholder="Unesite ID" value="{{request.form.id}}"required>
        </div>
      <div class="col-md-4 mb-3">
        <label for="ime" style="color:white;font-family:Candara Italic;"><h2>Ime</h2></label>
        <input type="text" name="ime" style="color:white;" class="form-control" id="ime" placeholder="Unesite ime" value="{{request.form.ime}}"required>

      </div>
      <div class="col-md-4 mb-3">
        <label for="prezime" style="color:white;font-family:Candara Italic;"><h2>Prezime</h2></label>
        <input type="text" name="prezime" style="color:white;" class="form-control" id="prezime" placeholder="Unesite prezime" value="{{request.form.prezime}}"required>
      </div>
    </div>

    <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="email" style="color:white;font-family:Candara Italic;"><h2>Email</h2></label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="email" style="color:white;">@</span>
            </div>
            <input type="text" name="email" style="color:white;" class="form-control" id="email" placeholder="Unesite email" value="{{request.form.email}}"required>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="datzap" style="color:white;font-family:Candara Italic;"><h2>Datum zaposlenja</h2></label>
          <div class="input-group">
            <input type="date" name="datzap" style="color:white;" class="form-control" id="datzap" placeholder="Unesite datum zaposlenja" value="{{request.form.datzap}}"required>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="placa" style="color:white;font-family:Candara Italic;"><h2>Plača</h2></label>
          <div class="input-group">
            <input type="number" name="placa" style="color:white;" class="form-control" id="placa" placeholder="Unesite iznos" value="{{request.form.placa}}"required>
          </div>
        </div>
      </div>

    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="oib" style="color:white;font-family:Candara Italic;"><h2>OIB</h2></label>
        <input type="number" name="oib" style="color:white;" class="form-control" id="oib" placeholder="Unesite OIB">
      </div>

      <div class="col-md-3 mb-3">
        <label for="dob" style="color:white;font-family:Candara Italic;"><h2>Dob</h2></label>
        <input type="number" name="dob" style="color:white;" class="form-control" id="dob" placeholder="Unesite dob">
      </div>

      <div class="col-md-3 mb-3">
        <label for="telbr" style="color:white;font-family:Candara Italic;"><h2>Telefonski broj</h2></label>
        <input type="number" name="telbr" style="color:white;" class="form-control" id="telbr" placeholder="Unesite broj">
      </div>

    </div>
    <button class="btn btn-primary" style="font-family:Candara Italic;" type="submit"><h2>Pošalji</h2></button>
  </form>

<br>


<div class="stuff-pt2" style="color:white; font-family:Sitka Banner Semibold; font-size:30px; ">


    <button class="btn btn-primary" data-toggle="collapse" data-target="#content"> <h1 style="font-family:Sitka Banner Semibold;">Relacija: <i>zaposlenik</i></h1></button>  <a class="nav-item nav-link" id="pocetna" href="/pocetak">Početna</a>
    <div class="collapse" id="content">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id:</th>
                <th scope="col">Ime:</th>
                <th scope="col">Prezime:</th>
                <th scope="col">OIB:</th>
                <th scope="col">Dob:</th>
                <th scope="col">Broj telefona:</th>
                <th scope="col">Email:</th>
                <th scope="col">Datum zaposlenja:</th>
                <th scope="col">Placa:</th>
              </tr>
            </thead> 
            <tbody>
              {% for i in range(0, lendata) %}
              <tr>
                <td>{{data[i][0]}}</td>
                <td>{{data[i][1]}}</td>
                <td>{{data[i][2]}}</td>
                <td>{{data[i][3]}}</td>
                <td>{{data[i][4]}}</td>
                <td>{{data[i][5]}}</td>
                <td>{{data[i][6]}}</td>
                <td>{{data[i][7]}}</td>
                <td>{{data[i][8]}}kn</td>
              </tr>
              {%endfor%}
          </tbody>
        </table>
    </div>
</div>

</body>
</html>
