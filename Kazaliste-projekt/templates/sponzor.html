<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Sponzor</title>

</head>

<body>

<div class="cover"> </div>

<div class="naslov">
  <h1 style="font-size:80px">SPONZOR</h1>
</div> 

<form action="/sponzor/dodajspn" method="POST" class="form-control form-control-lg">
  <div class="form-row">
      <div class="col-md-4 mb-3">
          <label for="idspn" style="color:white; font-family:Sitka Banner Semibold; "><h2>ID</h2></label>
          <input type="number" name="idspn" style="color:white;" class="form-control input::placeholder" id="idspn" placeholder="Unesite ID" value="{{request.form.idrspn}}"required>
      </div>
    <div class="col-md-4 mb-3">
      <label for="nazivspn" style="color:white;font-family:Sitka Banner Semibold;"><h2>Naziv</h2></label>
      <input type="text" name="nazivspn" style="color:white;" class="form-control" id="nazivspn" placeholder="Unesite naziv" value="{{request.form.nazivspn}}"required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="ulaganjespn" style="color:white;font-family:Sitka Banner Semibold;"><h2>Ulaganje</h2></label>
      <input type="number" name="ulaganjespn" style="color:white;" class="form-control" id="ulaganjespn" placeholder="Unesite ulaganje" value="{{request.form.ulaganjespn}}"required>
    </div>
  </div>
  <button class="btn btn-primary" style="font-family:Candara Italic;" type="submit"><h2>Pošalji</h2></button>
</form>

<div class="stuff" style="color:white; font-family:Sitka Banner Semibold; font-size:30px; ">

  <button class="btn btn-primary" data-toggle="collapse" data-target="#contentspn"> <h1 style="font-family:Sitka Banner Semibold;">Relacija: <i>sponzor</i></h1> </button> <a class="nav-item nav-link" id="sponzor" href="/pocetak">Početna</a>
  <div class="collapse" id="contentspn">
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">Id:</th>
        <th scope="col">Naziv:</th>
        <th scope="col">Ulaganje:</th>
      </tr>
    </thead>

    <tbody>
      {% for i in range(0, lendata) %}
      <tr>

        <td>{{data[i][0]}}</td>
        <td>{{data[i][1]}}</td>
        <td>{{data[i][2]}} kn</td>
        
      </tr>
      {%endfor%}
  </tbody>
  </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
